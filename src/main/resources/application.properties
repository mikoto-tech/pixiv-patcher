server.port=2464
# Thread pool
mikoto.pixiv.patcher.corePoolSize=500
mikoto.pixiv.patcher.maximumPoolSize=1000
mikoto.pixiv.patcher.keepAliveTime=10000
mikoto.pixiv.patcher.timeUnit=MILLISECONDS
mikoto.pixiv.patcher.nameFormat=PixivPatcher-task-%d
# Patcher settings
mikoto.pixiv.patcher.key=PixivPatcherKey
mikoto.pixiv.patcher.threadCount=1
mikoto.pixiv.patcher.beginningArtworkId=20
mikoto.pixiv.patcher.targetArtworkId=20
mikoto.pixiv.patcher.cacheSize=1
# Source setting
mikoto.pixiv.patcher.usingSource=forward
# It can be: direct or forward
# If mikoto.pixiv.patcher.source.using is forward
mikoto.pixiv.patcher.forwardServers=https://forward-2.mikoto-pixiv.cc,4,08dYksDTtX
# Storage setting
mikoto.pixiv.patcher.usingStorage=database
# It can be: local, database or both of them(local,database)
mikoto.pixiv.patcher.databaseType=usual
# It can be: usual or pixiv(https://github.com/mikoto-tech/pixiv-database)
# If mikoto.pixiv.patcher.databaseType is usual
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pixiv
spring.datasource.username=pixiv
spring.datasource.password=YOUR_PASSWORD
# If mikoto.pixiv.patcher.databaseType is pixiv
mikoto.pixiv.patcher.database.address=https://database.mikoto-pixiv.cc
mikoto.pixiv.patcher.database.token=YOUR_TOKEN
mikoto.pixiv.patcher.local.path=data/
mikoto.pixiv.patcher.local.isSaveImage=false
mikoto.pixiv.patcher.local.imageType=small,original,mini,thumb,regular
# It can be: small,original,mini,thumb,regular