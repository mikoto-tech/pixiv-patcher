plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'net.mikoto.pixiv'
version = '1.0.0'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'net.mikoto.pixiv:pixiv-api:1.4.1-SNAPSHOT-5'
    implementation 'net.mikoto.pixiv:pixiv-forward-connector:1.0.1'
    implementation 'commons-io:commons-io:2.11.0'

    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.alibaba.fastjson2:fastjson2:2.0.2'
    testImplementation 'com.alibaba.fastjson2:fastjson2:2.0.2'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'net.mikoto.pixiv:pixiv-forward-connector:1.0.1'
}

tasks.named('test') {
    useJUnitPlatform()
}
